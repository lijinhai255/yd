        const findMin = (arr) => {
            const sortFun = (a, b) => {
                console.log(a,b)
                let i = 0;
                const strA = a.toString();
                const strB = b.toString();
                const len = Math.min(strA.length, strB.length);
                let isAllSame = true;
                while (i < len) {
                    if (strA[i] === strB[i]) {
                        i++;
                    } else {
                        isAllSame = false;
                        return strA[i] - strB[i];
                    }
                }
                //  避免 [10,100] 这种情况 
                if (isAllSame) return strB - strA;
            }

            arr.sort(sortFun)
            return arr.join('')
        }
