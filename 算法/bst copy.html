<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Node(data, left, right) {
            this.data = data;
            this.left = left;
            this.right = right;
        }

        function BST() {
            this.root = null;
            this.insert = insert;
        }

        function insert(data) {
            var n = new Node(data, null, null)
            if (this.root === null) {
                this.root = n
            } else {
                var current = this.root;
                var parent;
                while (true) {
                    parent = current;
                    if (data < current.data) {
                        current = current.left
                        if (current == null) {
                            parent.left = n;
                            break;
                        }
                    } else {
                        current = current.right
                        if (current == null) {
                            parent.right = n
                            break
                        }
                    }
                }
            }


        }
        var nums = new BST();
        nums.insert(4)
        nums.insert(2)
        nums.insert(7)
        nums.insert(1)
        nums.insert(3)
        nums.insert(5)
        console.log("---------")
        console.log(nums)
    </script>
</body>

</html>
